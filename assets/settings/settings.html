<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <h2>Dice Options</h2>

    <div
      id="diceSettingsContainer"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1em;
        flex-wrap: wrap;
      "
    >
      <div id="diceSettings"></div>
      <button id="addFaceBtn" title="Add Dice Option">+</button>
    </div>

    <div id="startValueContainer">
      <label for="startValueRange" id="startValueText">Which Dice To Add :</label>
      <input type="range" id="startValueRange" min="0" max="0" step="1" />
      <span id="startValueDisplay"></span>
    </div>

    <div id="rollSpeedContainer">
      <label>Roll Speed: </label>
      <select id="rollSpeed">
        <option>Normal</option>
        <option>Quick</option>
        <option>Instant</option>
      </select>
    </div>

    <h2>Enemy Options</h2>
    <div id="checkOptionsContainer">
      <label class="checkboxLabel">
        Enabled: 
        <input type="checkbox" id="monsters">
      </label>
      <label class="checkboxLabel">
        Delete Enemy when dead: 
        <input type="checkbox" id="deleteEnemy">
      </label>
      <label class="checkboxLabel">
        Authorize Enemy to heal higher than max health: 
        <input type="checkbox" id="healHigherThanMax">
      </label>
      <label class="checkboxLabel">
        Separate Splash damage between enemies: 
        <input type="checkbox" id="splashDivide">
      </label>
    </div>
    
    <div id="saveButtons">
      <button id="saveBtn">Save and go back</button>
      <button id="resetBtn">Reset to default</button>
    </div>

    <script src="../settingsCommands.js"></script>
    <script src="script.js"></script>
  </body>
</html>
